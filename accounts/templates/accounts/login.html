{% extends 'main.html' %} {% load static %} {% block content %}
<section
  class="p-4 lg:p-8 w-full max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-center gap-8 shadow-lg"
>
  <i class="fa-solid fa-arrow-right-to-bracket text-teal-900 text-9xl mx-auto"></i>

  <div class="bg-gray-100 rounded-xl p-6 flex-col h-fit w-full max-w-md">
    <h1 class="mb-4 text-black text-3xl font-bold">Connexion</h1>
    <form method="POST" action="" class="flex flex-col justify-between">
      {% csrf_token %}
      <div class="flex flex-col mb-2">
        <label for="username">Email</label>
        <input
          type="email"
          name="username"
          class="px-4 py-2 rounded-full border border-gray-200 focus:border-none focus:outline-none focus:ring-1 focus:ring-yellow-300 w-full"
          placeholder="Email"
          required
        />
      </div>
      <div class="flex flex-col mb-4">
        <label for="password">Mots de passe</label>
        <input
          type="password"
          name="password"
          class="px-4 py-2 rounded-full border border-gray-200 focus:border-none focus:outline-none focus:ring-1 focus:ring-yellow-300 w-full"
          placeholder="Mots de passe"
          required
        />
      </div>
      <!-- redirects to intended page -->
      {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}" />
      {% endif %}

      <input
        type="submit"
        value="Connexion"
        class="px-3 py-2 bg-teal-900 hover:bg-yellow-300 text-white hover:text-black rounded-full cursor-pointer"
      />
    </form>

    <p class="mt-2">
      Vous n'avez pas de compte?
      <a href="{% url 'signup' %}" class="text-yellow-400 hover:underline"
        >Cliquez ici</a
      >
    </p>

    <!-- <a href="{% url 'signup' %}" class="text-red-600 hover:underline"
      >Mots de pass oubli√©?</a
    > -->
  </div>
</section>

{% endblock %}
