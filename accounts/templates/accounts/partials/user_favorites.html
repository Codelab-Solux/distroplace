{% load static %}
<div

>
  {% if not products %}
  <div class="flex flex-col items-center gap-2 my-20 mx-auto">
    <i class="fa-solid fa-heart text-teal-700 text-xl"></i>
    <span>Aucun favori</span>
  </div>
  {% else %}
  <div
    class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
  >
    {% for obj in products %}
    <!--  -->
    {% include 'accounts/components/fav_card.html' %}
    <!--  -->
    {% endfor %}
  </div>
  {% endif %}
</div>
