{% extends 'main.html' %} {% load static %} {% block content %}
<div class="px-4 lg:px-8 max-w-7xl mx-auto flex flex-col justify-between gap-6">
  <!--------------------------------------- mini navbar --------------------------------------->
  <div class="w-full flex justify-between">
    <div
      class="bg-teal-900 py-2 px-4 rounded-full flex items-center text-white gap-4"
    >
      <a
        id="back-button"
        class="inline-block px-2 py-1 font-bold hover:bg-yellow-300 hover:text-black rounded-full transition-all duration-300"
        href="#"
        >&larr;</a
      >
      Retourner
    </div>
    {% if user.is_staff %}
    <a
      href="{% url 'add_blogpost' %}"
      class="bg-yellow-200 hover:bg-yellow-300 rounded-full py-1 px-4 text-sm flex items-center gap-4 group"
    >
      Ajouter un article
      <i class="fa-solid fa-plus ml-2"></i>
    </a>
    {% endif %}
  </div>

  <!--------------------------------------- blogposts --------------------------------------->
  <div class="mt-4 grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    {% for obj in blogposts %}
    <!--  -->
    {% include 'base/components/blog_card.html' %}
    <!--  -->
    {% endfor %}
  </div>
</div>

<script>
  document
    .getElementById("back-button")
    .addEventListener("click", function (event) {
      event.preventDefault(); // Prevent the default anchor behavior
      window.history.go(-2); // Go back two pages
    });
</script>
{% endblock %}
