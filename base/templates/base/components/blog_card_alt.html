{% load static %}
<div
  class="flex flex-col gap-1 bg-white border hover:border-teal-900 rounded-lg overflow-hidden"
>
<div class="relative">
  {% if obj.image %}
  <img
    src="{{ obj.image.url }}"
    alt="{{ obj.name }}"
    class="w-full h-20 object-cover hover:scale"
  />
  {% else %}
  <img
    src="{% static 'imgs/banner_1.webp' %}"
    alt="image"
    class="w-full h-20 object-cover hover:scale"
  />
  {% endif %}
  <a href="{% url 'blogpost' obj.id %}" class="absolute bottom-3 right-3 px-4 py-1 bg-teal-700 hover:bg-teal-900 rounded-full text-white text-xs">Lire <span class="ml-2">&rarr;</span></a>
</div>
  <article class="p-2">
    <small>{{obj.timestamp.date}} 8 Comments</small>
    <h3 class="text-teal-900 font-bold">{{obj.title}}</h3>
  </article>
</div>
