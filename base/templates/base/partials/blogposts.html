{% load static %}
<div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
  {% for obj in objects %}
  <!--  -->
  <div class="flex flex-col gap-2">
    {% if obj.image %}
    <img
      src="{{ obj.image.url }}"
      alt="{{ obj.name }}"
      class="w-full h-40 object-cover rounded-lg bg-white hover:scale"
    />
    {% else %}
    <img
      src="{% static 'imgs/smoothie.webp' %}"
      alt="image"
      class="w-full h-40 object-cover rounded-lg bg-white hover:scale"
    />
    {% endif %}
    <small>{{obj.timestamp.date}} 8 Comments</small>
    <h3 class="text-teal-900 font-bold">{{obj.title}}</h3>
  </div>
  <!--  -->
  {% endfor %}
</div>
