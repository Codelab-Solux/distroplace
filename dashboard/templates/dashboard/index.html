{% extends 'main_alt.html' %} {% load static %} {% block content %}
<div class="w-full max-w-7xl mx-auto flex flex-col gap-4">
  <div class="flex justify-between items-center">
    <h3 class="bg-teal-900 rounded-full text-white py-2 px-4">
      <a
        id="back-button"
        class="inline-block px-2 py-1 text-white bg-teal-900 hover:bg-yellow-400 hover:text-black rounded-full transition-all duration-300"
        href="#"
        >&larr;</a
      >
      Tableau de board
      <i class="fa-solid fa-chart-pie ml-2"></i>
    </h3>
    <a
      href="{% url 'dash_deliveries' %}"
      class="bg-yellow-100 rounded-full py-2 px-4 text-xs flex items-center gap-4 group"
      >Rapports
      <span
        class="bg-yellow-400 rounded-full py-2 px-3 group-hover:bg-teal-900 group-hover:text-white"
        >&rarr;</span
      ></a
    >
  </div>

  <section
    class="w-full p-4 bg-yellow-200 shadow-md text-xs rounded-3xl grid md:grid-cols-3 gap-4"
  >
    <div class="p-4 grid gap-2 bg-white rounded-2xl text-gray-700 text-sm">
      <p
        class="rounded-md text-xl text-black font-bold flex items-center gap-2"
      >
        <i class="fa-solid fa-boxes-stacked text-teal-700 text-xl"></i>
        Produits
      </p>
      <p class="bg-gray-100 rounded-full px-4 py-2">
        Produits ajout√©s :
        <span class="text-lg font-bold ml-2 text-black"
          >{{products|length}}</span
        >
      </p>
      <p class="bg-green-200 rounded-full px-4 py-2">
        Produits vendus :
        <span class="text-lg font-bold ml-2 text-black"
          >{{pending_visits}}</span
        >
      </p>
      <p class="bg-red-200 rounded-full px-4 py-2">
        Produits en rupture :
        <span class="text-lg font-bold ml-2 text-black"
          >{{pending_visits}}</span
        >
      </p>
    </div>
  </section>
</div>

<script>
  function clearForm(div_id) {
    var form = document.getElementById(div_id);
    form.reset();
  }

  document
    .getElementById("back-button")
    .addEventListener("click", function (event) {
      event.preventDefault(); // Prevent the default anchor behavior
      window.history.go(-1); // Go back two pages
    });
</script>
{% endblock %}
