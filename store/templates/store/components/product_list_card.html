{% load static %}

<div
  class="py-2 px-4 w-full bg-white hover:bg-gray-100 text-xs xl:text-sm flex lg:grid lg:grid-cols-6 xl:grid-cols-7 justify-between items-center rounded-full border hover:shadow-lg transition duration-200 ease-in"
>
  {% if obj.image %}
  <img
    src="{{ obj.image.url }}"
    alt="{{ obj.name }}"
    class="w-8 h-8 object-contain rounded-full"
  />
  {% else %}
  <img
    src="{% static 'imgs/logo-g.png' %}" 
    alt="image"
    class="w-8 h-8 object-contain rounded-full"
  />
  {% endif %}
  <!--  -->
    <h3 class="font-bold text-black">{{obj.name}}</h3>
    {% if obj.is_promoted %}
    <span>
      <i class="fa-solid fa-tags text-yellow-400 mr-2"></i>
      {{obj.promo_price}} CFA
    </span>
    {% else %}
    <span>
      <i class="fa-solid fa-tag mr-2"></i>
      {{obj.price}} CFA
    </span>
    {% endif %}
    <span>
      {{obj.quantity}}
    </span>
    <span>
      {{obj.get_unit_display}}
    </span>
    <span class="hidden xl:inline">
      {{obj.category}}
    </span>

  <button
    onclick="toggle_sentry()"
    class="text-gray-400 hover:text-teal-900 p-2 transition duration-200 ease-in"
  >
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </button>
</div>
<!-- Hidden CSRF token input -->
<input type="hidden" id="csrf_token" value="{{ csrf_token }}">
