{% load static %}

<div
  class="p-4 text-xs lg:rounded-full lg:text-base grid grid-cols-2 lg:flex justify-between items-center gap-4"
>
  {% if cart %}
  <div
    class="p-4 w-full border border-teal-500 rounded-xl shadow-lg flex justify-evenly items-center"
  >
    <span>Articles : <b>{{ cart_items|length }}</b></span>
    <span>Quantit√© : <b>{{ cart_count }}</b></span>
    <span>Total : <b>{{ total_price }} F/CFA</b></span>
    <div
      class="bg-teal-900 py-2 px-4 rounded-full flex items-center justify-between text-white gap-4"
    >
      Placer ma commande
      <a
        hx-boost="false"
        href="{% url 'checkout' %}"
        class="inline-block px-2 py-1 font-bold hover:bg-yellow-300 hover:text-black rounded-full transition-all duration-300"
        >&rarr;</a
      >
    </div>
  </div>
  {% else %}
  <div class="flex flex-col items-center gap-2 my-20 mx-auto">
    <i class="fa-solid fa-shopping-cart text-teal-900 text-2xl"></i>
    <span>Votre panier est vide</span>
    <a
      href="{% url 'products' %}"
      class="bg-yellow-200 rounded-full text-xs py-2 px-4 flex items-center gap-4 group"
      >Voir les produits
      <span
        class="bg-yellow-200 rounded-full py-2 px-3 group-hover:bg-teal-900 group-hover:text-white transition-all duration-300"
        >&rarr;</span
      ></a
    >
  </div>
  {% endif %}
</div>
